<head>

    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Is it a Palindrome ?</h1>
  <div id="res">
    <h3>Enter in text to check for palindrome</h3>
    <input type="text" id="text-input">
    <button id="check-btn" onclick="palindrome()">Check</button>
    

    <div id= "result"></div>
    </div>
    <div id="def"><p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
